<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug</title>
</head>
<body>
    <h1>认证状态调试</h1>
    <div id="status"></div>
    
    <h2>测试登录</h2>
    <button onclick="testLogin()">测试登录</button>
    <button onclick="checkAuth()">检查认证状态</button>
    <button onclick="clearStorage()">清除存储</button>
    
    <div id="output"></div>

    <script>
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            const status = document.getElementById('status');
            status.innerHTML = `
                <p><strong>Token:</strong> ${token || '未设置'}</p>
                <p><strong>User:</strong> ${user || '未设置'}</p>
                <p><strong>认证状态:</strong> ${token && user ? '已认证' : '未认证'}</p>
            `;
        }
        
        async function testLogin() {
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'test'
                    })
                });
                
                const data = await response.json();
                document.getElementById('output').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    checkAuth();
                }
            } catch (error) {
                document.getElementById('output').innerHTML = '<p style="color: red;">错误: ' + error.message + '</p>';
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            checkAuth();
        }
        
        // 页面加载时检查状态
        window.onload = checkAuth;
    </script>
</body>
</html>
